<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/form-validation.js"></script>
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <div class="navbar">
                <div class="topnav-menu">
                    <a href="about.html">About</a>
                    <a href="projects.html">Projects</a>
                    <a class="active" href="contact.html">Contact</a>
                    <a href="index.html">Home</a>
                </div>
            </div>
        </nav>
    </header>
    <h2>Let's Get in Touch</h2>
    <br class="large">
    <div class="container">
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="50" 
                   pattern="[A-Za-z\s]+" title="Please enter a valid name (letters and spaces only)">
            <br class="small">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required 
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                   title="Please enter a valid email address">
            <br class="small">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="10" maxlength="500" 
                      placeholder="Please enter your message (10-500 characters)" 
                      title="Message must be between 10 and 500 characters"></textarea>
            <br class="small">
            <input type="submit" value="Send Email">
        </form>
        <br class="small">
        <p><small><em>Note: This will open your default email client to send the message.</em></small></p>
    </div>
    <br class="xlarge">
    <footer class="container">
        <p><small>&copy; 2025</small></p>
    </footer>
</body>
</html>
